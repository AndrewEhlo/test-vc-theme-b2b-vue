# v3.800.10
name: Release

on:
  workflow_dispatch:
    inputs:
      patchVersion:
        type: boolean
        required: true
        default: false
        description: 'Issue patch version'
      makeLatest:
        type: boolean
        required: true
        default: false
        description: 'Mark release latest'

jobs:
  release:
    uses: VirtoCommerce/.github/.github/workflows/release.yml@VCST-2521
    with:
      patchVersion: ${{inputs.patchVersion}}
      makeLatest: ${{inputs.makeLatest}}
    secrets:
      envPAT: ${{ secrets.REPO_TOKEN }}
